<!-- register.component.html -->
<div class="game-container">
  <!-- Spline 3D Background -->
  <div class="spline-background">
    <iframe src="https://my.spline.design/robotarm-FIuMuDJqugF9qd0CnFg6OXkf/" frameborder="0" width="100%" height="100%"
      allowfullscreen>
    </iframe>
  </div>

  <div class="login-overlay">
    <!-- Left side: Button -->
    <div class="btn-container">
      <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
      <div class="success" *ngIf="successMsg">{{ successMsg }}</div>
      <button class="btn btn-dark" (click)="register()" [disabled]="!userName || !password || !email">
        Register
      </button>
      <!-- Add login link -->
      <div class="login-link">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </div>

    <!-- Right side: Input fields -->
    <div class="login-form">
      <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" 
               [(ngModel)]="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="text" name="userName" id="userName" class="form-control" 
               [(ngModel)]="userName" placeholder="Username" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" 
               [(ngModel)]="password" placeholder="Password" required />
      </div>
    </div>
  </div>
</div>
