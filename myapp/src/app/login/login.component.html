<!-- login.component.html -->
<div class="game-container">
  <!-- Spline 3D Background -->
  <div class="spline-background">
    <iframe src="https://my.spline.design/robotarm-FIuMuDJqugF9qd0CnFg6OXkf/" frameborder="0" width="100%" height="100%"
      allowfullscreen>
    </iframe>
  </div>

  <div class="login-overlay">
    <!-- Left side: Button -->
    <div class="btn-container">
      <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
      <button class="btn btn-dark" (click)="login()" [disabled]="!username || !password">
        PLAY
      </button>
      <!-- Add register link -->
      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      </div>
    </div>

    <!-- Right side: Input fields -->
    <div class="login-form">
      <div class="form-group">
        <input type="username" name="username" id="username" class="form-control" 
               [(ngModel)]="username" placeholder="username" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" 
               [(ngModel)]="password" placeholder="Password" required />
      </div>
    </div>
  </div>
</div>
