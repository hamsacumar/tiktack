
    <h1>Current Player: {{ player }} </h1>

<button nbButton outline status="danger" (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main class="board">
    <div *ngFor="let row of grid; let rowIndex = index" class="row">
        <app-square *ngFor="let val of row; let colIndex = index" 
            [value]="val"
            (click)="makeMove(rowIndex, colIndex)"> 
        </app-square>
    </div>
</main>
